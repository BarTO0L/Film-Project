<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="card row">
            <div class="card-header text-center bg-info text-dark">
                <h1>Film List Project</h1>
            </div>
            <div class="card-body bg-dark">
                <form id="film-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-5 mt-2">
                            <input class="form-control" type="text" name="title" id="title" placeholder="Title">
                        </div>
                        <div class="form-group col-md-5 mt-2">
                            <input class="form-control" type="text" name="director" id="director"
                                placeholder="Director">
                        </div>
                        <div class="form-group col-md-5 mt-2">
                            <input class="form-control" type="text" name="url" id="url" placeholder="Link">
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-info mt-2">
                        <span>Save</span>
                    </button>
                    <hr>
                </form>
            </div>
            <div class="card-body text-center bg-info">
                <hr>
                <h2 class="card-title">Movies</h2>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Movie Banner</th>
                            <th scope="col">Movie Name</th>
                            <th scope="col">Director</th>
                        </tr>
                    </thead>
                    <tbody id="films"></tbody>
                </table>
                <a href="#" id="clear-films" class="btn btn-danger">Delete All</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="film.js"></script>
    <script src="project.js"></script>
</body>

</html>
